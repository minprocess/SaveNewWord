<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Words Side Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>NotesSidePanel</h1>
  <label for="language-select">Select Language:</label>
  <select id="language-select">
    <option value="en">English</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
    <option value="de">German</option>
    <option value="it">Italian</option>
  </select>
  <div id="accent-buttons"></div>

  <form id="wordForm">
      <label for="frenchWord">French Word:</label>
      <input type="text" id="frenchWord" name="frenchWord"  class="textbox" required>

      <label for="partOfSpeech">Part of Speech:</label>
      <input type="text" id="partOfSpeech" name="partOfSpeech" class="textbox">
      
      <label for="englishTranslation">English Translation:</label>
      <input type="text" id="englishTranslation" name="englishTranslation" class="textbox">
      
      <label for="frenchSentence">French Sentence:</label>
      <input type="text" id="frenchSentence" name="frenchSentence" class="textbox">
      
      <label for="englishSentence">English Sentence:</label>
      <input type="text" id="englishSentence" name="englishSentence" class="textbox">
      
      <label for="familiarity">Familiarity (1-5):</label>
      <input type="number" id="familiarity" name="familiarity" min="1" max="5">
      
      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment" class="textbox"></textarea>
      
      <button type="submit">Save</button>
  </form>
  <button id="viewRecordsButton">View Records</button>
  <script src="sidepanel.js"></script>
</body>
</html>
